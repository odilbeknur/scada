<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank</title>
    <style>
        /* CSS styles */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tank {
            width: 200px; /* Width of the tank */
            height: 300px; /* Height of the tank */
            border: 3px solid #333;
            border-radius: 10px; /* Border radius for the tank */
            position: relative;
            overflow: hidden; /* Ensure water does not overflow */
            background-color: #eee;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add shadow to the tank */
        }

        .water {
            background-color: #3498db; /* Blue color for water */
            position: absolute;
            bottom: 0;
            width: 100%;
            border-radius: 0 0 10px 10px; /* Rounded corners only at the bottom */
            transition: height 0.5s; /* Smooth transition for water level changes */
        }

        .water-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
            padding: 8px;
            text-shadow: 0 2px 2px rgba(0, 0, 0, 0.3); /* Add shadow to the text */
            background-color: rgba(52, 152, 219, 0.8); /* Semi-transparent background color */
            border-radius: 0 0 10px 10px; /* Rounded corners only at the bottom */
        }

        input[type="range"] {
            width: 150px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #3498db, #1c49da);
            border-radius: 5px;
            height: 5px;
            outline: none;
            margin: 10px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #1e8ad1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tank">
            <div class="water" id="water"></div>
            <div class="water-level" id="waterLevel">10 Litres</div>
        </div>

        <!-- Water level input positioned under the water tank -->
        <input type="range" min="0" max="20" value="10" id="waterLevelInput" oninput="setWaterLevel(this.value)">
    </div>

    <script>
        // JavaScript code to dynamically adjust water level
        function setWaterLevel() {
            const water = document.getElementById('water');
            const waterLevelText = document.getElementById('waterLevel');
            const tank = document.getElementById('tank');
            const waterLevelInput = document.getElementById('waterLevelInput');

            // Get the current water level
            const currentWaterLevel = parseFloat(water.style.height) / parseFloat(tank.style.height) * 20;

            // Update the water level text
            waterLevelText.textContent = currentWaterLevel.toFixed(2) + ' Litres';

            // Update the range input value
            waterLevelInput.value = currentWaterLevel.toFixed(2);
        }

        // Initial setup: Set water level to 10 Litres
        setWaterLevel();
    </script>
</body>
</html>
